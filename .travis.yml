language: go
go:
- 1.10.x
sudo: required
dist: trusty
env:
  matrix:
  - ARCH=x86
  global:
  - secure: 
  - secure: 
services:
- docker
branches:
  only:
  - master
  - develop
  - "/^\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
install: true
script:
- make mk-image ARCH=$ARCH
- make mk-deployment VERSION=$TRAVIS_TAG
deploy:
  - provider: script
    script: make pushtohub USER=$DOCKER_USER PASS=$DOCKER_PASS ARCH=$ARCH TAG=$TRAVIS_BRANCH
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH =~ ^master|develop$"
  - provider: script
    script: make pushtohub USER=$DOCKER_USER PASS=$DOCKER_PASS ARCH=$ARCH TAG=$TRAVIS_TAG
    on:
      tags: true
      all_branches: true
  - provider: releases
    prerelease: true
    skip_cleanup: true
    file_glob: true
    file: "./*.zip"
    on:
      tags: true
      all_branches: true
    api_key:
      secure: 
